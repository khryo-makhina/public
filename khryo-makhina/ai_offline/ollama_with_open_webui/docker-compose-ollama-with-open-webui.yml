services:
  ollama:
    image: ollama/ollama  # Prefer over build: . unless custom Dockerfile exists
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama  # Use named volume instead of bind mount
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - OLLAMA_NO_VERIFY=true  # For corporate networks/proxies
      - OLLAMA_KEEP_ALIVE=30m  # Prevent model unloading
    deploy:
      resources:
        limits:
          memory: 16G
          cpus: '4.0'  # Add CPU limit
    healthcheck:
      test: ["CMD", "ollama", "list"]  # More reliable than curl
    networks:
      - ai_network

  # To access the open-webui CLI in Docker Desktop:
  # docker exec -it open-webui bash

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3000:8080"  # Map container port 8080 to host port 3000
    restart: unless-stopped  # Restart container unless manually stopped
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=your_secure_key_here  # Add security
    volumes:
      - open_webui_data:/app/backend/data  # Map to Windows directory for persistent storage
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow container to access host services
    depends_on:
      ollama:
        condition: service_healthy  # Wait for ollama to be healthy before starting open-webui
    networks:
      - ai_network

networks:
  ai_network:
    driver: bridge
    attachable: true

volumes:
  ollama_data:
  open_webui_data:
